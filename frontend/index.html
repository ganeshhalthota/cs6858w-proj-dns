<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Decentralized Domain Manager</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Decentralized Domain Manager</h1>

    <div class="container">
      <div class="column-left">
        <div class="section">
          <h2>User Details</h2>
          <input type="text" id="accId" placeholder="0.0.1234567" />
          <input type="text" id="privateKey" placeholder="32-digit key" />
        </div>
        <div class="section">
          <h2>Resolve Domain</h2>
          <input type="text" id="resDomain" placeholder="example.com" />
          <button onclick="resolveDomain()">Resolve</button>
        </div>
        <div class="section">
          <h2>Initiate Transfer</h2>
          <input type="text" id="initTxDomain" placeholder="example.com" />
          <input
            type="text"
            id="initTxAccId"
            placeholder="New owner's Account ID (0.0.x)"
          />
          <button onclick="initTx()">Initiate</button>
        </div>
      </div>
        <div class="column-right">
          <div class="section">
            <h2>Register Domain</h2>
            <input type="text" id="regDomain" placeholder="example.com" />
            <input type="text" id="regIP" placeholder="192.168.0.1" />
            <button onclick="registerDomain()">Register</button>
          </div>
          <div class="section">
            <h2>Renew Domain</h2>
            <input type="text" id="renewDomain" placeholder="example.com" />
            <button onclick="renewDomain()">Renew</button>
          </div>
          <div class="section">
            <h2>Complete Transfer</h2>
            <input
              type="text"
              id="completeTxDomain"
              placeholder="example.com"
            />
            <button onclick="completeTx()">Complete</button>
          </div>
        </div>
      </div>
    </div>

    <div id="toast-container"></div>

    <div id="spinner-overlay">
      <div class="spinner"></div>
    </div>

    <script src="style.js"></script>
    <script src="script.js"></script>
  </body>
</html>
